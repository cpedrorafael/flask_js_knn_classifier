<html>

<head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="console">
        <label id="outputLabel"></label>
    </div>
    <video autoplay muted id="webcam" width="512" height="512">Opening camera...</video>
    <div id="addClassDiv">
        <button id="addClass">Add new class</button>
    </div>
    <div id="newClass" hidden="true">
        <div>
            <label for="className">Class name:</label>
            <input id="className" type="text">
            <button id="addClassName">Add</button>
        </div>

        <div>
            <label for="imageUpload">Train the model with the object in display:</label>
            <button id="takePictures">Train</button>
        </div>      

        <div>
            <button id="submitClass">Done</button>
        </div>
    </div>   

</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
